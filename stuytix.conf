<VirtualHost *:80>
             ServerName <appname>.stuycs.org
             
             WSGIScriptAlias / /var/www/stuytix/stuytix.wsgi
             <Directory /var/www/stuytix/stuytix/>
                        Order allow,deny
                        Allow from all
             </Directory>
             Alias /static /var/www/stuytix/stuytix/static
             <Directory /var/www/stuytix/stuytix/static/>
                        Order allow,deny
                        Allow from all
              </Directory>
</VirtualHost>