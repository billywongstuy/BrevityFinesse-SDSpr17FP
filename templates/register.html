{% extends "base.html" %}

<title>Create Account</title>

{% block nav %}
{{super()}}
{% endblock %}

{% block body %}
<div class="container">
  <h1>Register</h1><br>
  <div class="row">
    <div class="col-4-md col-3-sm"></div>
    <div class="col-4-md col-6-sm col-12-xs">
      <div class="jumbotron">
	<form>
	  <div class="form-group">
	    <label for="usernameInput">Username</label>
	    <input type="textarea" class="form-control" id="usernameInput" placeholder="Enter username" name="user">
	  </div>
	  <div class="form-group">
	    <label for="emailInput">Email address</label>
	    <input type="email" class="form-control" id="emailInput" placeholder="Enter email" name="email">
	  </div>
	  
	  <div class="form-group">
	    <label for="emailConf">Confirm email address</label>
	    <input type="email" class="form-control" id="emailConf" name="emailconf">
	  </div>
	  <div class="form-group">
	    <label for="passInput">Password</label>
	    <input type="password" class="form-control" id="passInput" placeholder="Enter password" name="pass">
	  </div>
	  <div class="form-group">
	    <label for="passConf">Confirm password</label>
	    <input type="password" class="form-control" id="passConf" name="passconf">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
      </div>
    </div>
    <div class="col-4-md col-3-sm"></div>
  </div>
</div>
{% endblock %}
